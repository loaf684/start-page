<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    
    <!-- Google Fonts & Phosphor Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* --- CSS STYLES --- */
        :root {
            --bg-color: #1a1b26;
            --fg-color: #c0caf5;
            --container-bg: rgba(30, 30, 46, 0.7);
            --search-bg: rgba(0,0,0,0.3);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-light: #fff;
            
            --accent-cyan: #7dcfff;
            --accent-green: #9ece6a;
            --accent-yellow: #e0af68;
            --accent-pink: #f7768e;
            
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://w.wallhaven.cc/full/d6/wallhaven-d6yo7m.jpg');
            background-color: var(--bg-color); /* Fallback color */
            background-size: cover;
            background-position: center center;
            color: var(--fg-color);
            font-family: var(--font-family);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .center-content {
            max-width: 900px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        #clock {
            font-size: 5rem;
            font-weight: 700;
            color: var(--text-light);
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #date {
            font-size: 1.25rem;
            color: var(--fg-color);
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            margin-bottom: 2rem; /* Added margin to compensate for removed weather element */
        }
        
        #search-form {
            position: relative;
            width: 100%;
            max-width: 580px;
            margin-bottom: 2rem;
        }

        #search-form i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--fg-color);
            font-size: 1.2rem;
        }

        #search-input {
            width: 100%;
            padding: 12px 20px 12px 48px;
            border: 1px solid var(--border-color);
            background-color: var(--search-bg);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
            font-family: var(--font-family);
            outline: none;
            backdrop-filter: blur(5px);
            transition: background-color 0.2s;
        }

        #search-input:focus {
            background-color: rgba(0,0,0,0.5);
        }

        #search-input::placeholder {
            color: var(--fg-color);
            opacity: 0.7;
        }

        #links-container {
            display: grid;
            grid-template-columns: repeat(4, minmax(150px, 1fr));
            gap: 1rem 2.5rem;
            background-color: var(--container-bg);
            padding: 2rem 2.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            width: 100%;
        }

        .link-column {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: left;
        }

        .link-column a {
            color: var(--fg-color);
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: color 0.2s ease-in-out;
        }

        .link-column a:hover {
            color: var(--text-light);
        }

        .link-column a i {
            font-size: 1.2rem;
            width: 20px;
            text-align: center;
        }
        
        /* Dynamic Icon Colors by Column */
        .link-column:nth-child(1) a i { color: var(--accent-cyan); }
        .link-column:nth-child(2) a i { color: var(--accent-green); }
        .link-column:nth-child(3) a i { color: var(--accent-yellow); }
        .link-column:nth-child(4) a:nth-child(1) i { color: var(--accent-pink); }
        .link-column:nth-child(4) a:nth-child(2) i { color: var(--fg-color); }
        .link-column:nth-child(4) a:nth-child(3) i { color: var(--accent-yellow); }
        .link-column:nth-child(4) a:nth-child(4) i { color: var(--fg-color); }

        /* Responsive Fixes */
        @media (max-width: 9200px) {
            #links-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            #clock { font-size: 3.5rem; }
            #date { font-size: 1rem; }
            .center-content { gap: 0.5rem; }
            #links-container {
                grid-template-columns: 1fr;
                padding: 1.5rem 1rem;
                gap: 1rem;
            }
            .link-column { gap: 0.8rem; }
        }
    </style>
</head>
<body>

    <!-- --- HTML CONTENT --- -->
    <main class="container">
        <div class="center-content">
            <div id="clock">04:31:16 PM</div>
            <div id="date">Monday, March 24, 2025</div>
            
            <form id="search-form" action="https://duckduckgo.com/" method="get">
                <i class="ph ph-magnifying-glass"></i>
                <input type="text" id="search-input" name="q" placeholder="Search the web..." autocomplete="off">
            </form>

            <div id="links-container">
                <div class="link-column">
                    <a href="https://mail.google.com" target="_blank"><i class="ph-fill ph-envelope-simple"></i> gmail</a>
                    <a href="https://twitter.com" target="_blank"><i class="ph-fill ph-twitter-logo"></i> twitter</a>
                    <a href="https://open.spotify.com" target="_blank"><i class="ph-fill ph-spotify-logo"></i> spotify</a>
                    <a href="https://discord.com/app" target="_blank"><i class="ph-fill ph-discord-logo"></i> discord</a>
                </div>
                <div class="link-column">
                    <a href="https://chat.openai.com/" target="_blank"><i class="ph-fill ph-package"></i> gpt</a>
                    <a href="https://github.com" target="_blank"><i class="ph-fill ph-github-logo"></i> github</a>
                    <a href="https://v0.dev" target="_blank"><i class="ph-fill ph-code"></i> v0.dev</a>
                    <a href="https://news.ycombinator.com/" target="_blank"><i class="ph-fill ph-terminal-window"></i> hacker.news</a>
                </div>
                <div class="link-column">
                    <a href="https://www.tradingview.com/" target="_blank"><i class="ph-fill ph-chart-line-up"></i> trading.view</a>
                    <a href="https://www.sectorspdr.com/" target="_blank"><i class="ph-fill ph-chart-pie-slice"></i> sector.spdrs</a>
                    <a href="https://www.earningswhispers.com/" target="_blank"><i class="ph-fill ph-trend-up"></i> earnings</a>
                    <a href="https://www.reddit.com/r/wallstreetbets/" target="_blank"><i class="ph-fill ph-diamond"></i> wallstreet.bets</a>
                </div>
                <div class="link-column">
                    <a href="#"><i class="ph-fill ph-house"></i> start.page</a>
                    <a href="https://www.reddit.com/r/desktops/" target="_blank"><i class="ph-fill ph-desktop"></i> desktops</a>
                    <a href="https://monkeytype.com/" target="_blank"><i class="ph-fill ph-keyboard"></i> monkeytype</a>
                    <a href="https://musicforprogramming.net/" target="_blank"><i class="ph-fill ph-music-notes-simple"></i> music.for.prog</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- JAVASCRIPT LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const SEARCH_PROVIDER = 'https://duckduckgo.com/?q={query}';

            // DOM Elements
            const clockElement = document.getElementById('clock');
            const dateElement = document.getElementById('date');
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');

            // Clock and Date
            function updateTime() {
                const now = new Date();
                const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
                const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

                clockElement.textContent = now.toLocaleTimeString('en-US', timeOptions);
                dateElement.textContent = now.toLocaleDateString('en-US', dateOptions);
            }

            // Search
            searchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const query = searchInput.value.trim();
                if (query) {
                    const searchUrl = SEARCH_PROVIDER.replace('{query}', encodeURIComponent(query));
                    window.location.href = searchUrl;
                }
            });

            // Initializations
            updateTime();
            setInterval(updateTime, 1000);
        });
    </script>
</body>
</html>
