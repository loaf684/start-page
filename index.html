<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Phosphor Icons for a clean look -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <main class="container">
        <div class="center-content">
            <div id="clock">04:31:16 PM</div>
            <div id="date">Monday, March 24, 2025</div>
            <div id="weather">
                <!-- Weather data will be injected here by JS -->
            </div>
            <form id="search-form" action="https://duckduckgo.com/" method="get">
                <i class="ph ph-magnifying-glass"></i>
                <input type="text" id="search-input" name="q" placeholder="Search the web..." autocomplete="off">
            </form>
            <div id="links-container">
                <!-- Column 1 -->
                <div class="link-column">
                    <a href="https://mail.google.com" target="_blank"><i class="ph-fill ph-envelope-simple"></i> gmail</a>
                    <a href="https://twitter.com" target="_blank"><i class="ph-fill ph-twitter-logo"></i> twitter</a>
                    <a href="https://open.spotify.com" target="_blank"><i class="ph-fill ph-spotify-logo"></i> spotify</a>
                    <a href="https://discord.com/app" target="_blank"><i class="ph-fill ph-discord-logo"></i> discord</a>
                </div>
                <!-- Column 2 -->
                <div class="link-column">
                    <a href="https://chat.openai.com/" target="_blank"><i class="ph-fill ph-package"></i> gpt</a>
                    <a href="https://github.com" target="_blank"><i class="ph-fill ph-github-logo"></i> github</a>
                    <a href="https://v0.dev" target="_blank"><i class="ph-fill ph-code"></i> v0.dev</a>
                    <a href="https://news.ycombinator.com/" target="_blank"><i class="ph-fill ph-terminal-window"></i> hacker.news</a>
                </div>
                <!-- Column 3 -->
                <div class="link-column">
                    <a href="https://www.tradingview.com/" target="_blank"><i class="ph-fill ph-chart-line-up"></i> trading.view</a>
                    <a href="https://www.sectorspdr.com/" target="_blank"><i class="ph-fill ph-chart-pie-slice"></i> sector.spdrs</a>
                    <a href="https://www.earningswhispers.com/" target="_blank"><i class="ph-fill ph-trend-up"></i> earnings</a>
                    <a href="https://www.reddit.com/r/wallstreetbets/" target="_blank"><i class="ph-fill ph-diamond"></i> wallstreet.bets</a>
                </div>
                <!-- Column 4 -->
                <div class="link-column">
                    <a href="#"><i class="ph-fill ph-house"></i> start.page</a>
                    <a href="https://www.reddit.com/r/desktops/" target="_blank"><i class="ph-fill ph-desktop"></i> desktops</a>
                    <a href="https://monkeytype.com/" target="_blank"><i class="ph-fill ph-keyboard"></i> monkeytype</a>
                    <a href="https://musicforprogramming.net/" target="_blank"><i class="ph-fill ph-music-notes-simple"></i> music.for.prog</a>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
