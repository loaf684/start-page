<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <!-- Icon Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <!-- ** UPDATED **: Using the dedicated Weather Icons library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    
    <style>
        /* --- FONT & COLOR PALETTE (Inspired by Catppuccin) --- */
        :root {
            --font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            --bg-color: #1e1e2e;
            --text-color: #cdd6f4;
            --main-accent: #f5e0dc; /* Clock color */
            --sub-text: #a6adc8; /* Date color */
            --container-bg: rgba(30, 30, 46, 0.6);
            --container-border: rgba(108, 112, 134, 0.2);
            --placeholder-color: #6c7086;
            
            /* Link Colors */
            --color-pink: #f5c2e7;
            --color-mauve: #cba6f7;
            --color-blue: #89b4fa;
            --color-teal: #94e2d5;
            --color-green: #a6e3a1;
            --color-yellow: #f9e2af;
            --color-peach: #fab387;
        }

        /* --- BASE STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: var(--font-family);
            background-image: 'A7.png';
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        /* --- MAIN CONTAINER --- */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            padding: 2rem;
        }

        /* --- TIME & DATE --- */
        #clock {
            font-size: 6rem;
            font-weight: 500;
            color: var(--main-accent);
            letter-spacing: 2px;
        }

        #date {
            font-size: 1.25rem;
            color: var(--sub-text);
        }

        /* --- WEATHER --- */
        #weather {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            color: var(--sub-text);
        }
        
        /* ** UPDATED **: Styling for the new weather icon */
        #weather-icon {
            font-size: 1.75rem;
            line-height: 1;
        }

        /* --- SEARCH BAR --- */
        #search-form {
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        #search-input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 3rem;
            background-color: var(--container-bg);
            border: 1px solid var(--container-border);
            border-radius: 12px;
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
            backdrop-filter: blur(8px);
        }

        #search-input::placeholder {
            color: var(--placeholder-color);
        }

        #search-input:focus {
            border-color: var(--color-blue);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--placeholder-color);
        }

        /* --- LINKS --- */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem 2rem;
            background-color: var(--container-bg);
            border: 1px solid var(--container-border);
            padding: 1.5rem 2rem;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            min-width: 600px;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text-color);
            padding: 0.25rem;
            border-radius: 5px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .link-item i.ti { /* Target only tabler icons for links */
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }

        .link-item:hover {
            color: var(--main-accent);
        }
        
        /* Link Accent Colors */
        .link-item.color-blue i { color: var(--color-blue); }
        .link-item.color-teal i { color: var(--color-teal); }
        .link-item.color-green i { color: var(--color-green); }
        .link-item.color-mauve i { color: var(--color-mauve); }
        .link-item.color-yellow i { color: var(--color-yellow); }
        .link-item.color-pink i { color: var(--color-pink); }
        .link-item.color-peach i { color: var(--color-peach); }
    </style>
</head>
<body>

    <main class="container">
        <!-- Time and Date -->
        <div id="clock">00:00:00</div>
        <div id="date">Monday, January 1, 1970</div>

        <!-- Weather -->
        <div id="weather">
            <!-- ** UPDATED **: HTML structure for the new icon -->
            <i id="weather-icon" class="wi wi-na"></i>
            <span id="weather-text">Loading weather...</span>
        </div>

        <!-- Search Bar -->
        <form id="search-form" action="https://duckduckgo.com/" method="get">
            <i class="search-icon ti ti-search"></i>
            <input type="text" id="search-input" name="q" placeholder="Search the web..." autocomplete="off">
        </form>

        <!-- Links Grid (No changes here) -->
        <div class="links-grid">
            <!-- Column 1 -->
            <a href="https://mail.google.com" class="link-item color-blue"><i class="ti ti-mail"></i><span>gmail</span></a>
            <a href="https://twitter.com" class="link-item color-blue"><i class="ti ti-brand-x"></i><span>twitter</span></a>
            <a href="https://open.spotify.com" class="link-item color-green"><i class="ti ti-brand-spotify"></i><span>spotify</span></a>
            <a href="https://discord.com/app" class="link-item color-mauve"><i class="ti ti-brand-discord"></i><span>discord</span></a>
            <!-- Column 2 -->
            <a href="https://chat.openai.com" class="link-item color-teal"><i class="ti ti-box"></i><span>gpt</span></a>
            <a href="https://github.com" class="link-item color-mauve"><i class="ti ti-brand-github"></i><span>github</span></a>
            <a href="https://v0.dev" class="link-item color-peach"><i class="ti ti-code"></i><span>v0.dev</span></a>
            <a href="https://news.ycombinator.com" class="link-item color-peach"><i class="ti ti-terminal-2"></i><span>hacker.news</span></a>
            <!-- Column 3 -->
            <a href="https://www.tradingview.com" class="link-item color-blue"><i class="ti ti-chart-line"></i><span>trading.view</span></a>
            <a href="https://www.ssga.com/us/en/intermediary/etfs/fund-finder" class="link-item color-yellow"><i class="ti ti-chart-pie"></i><span>sector.spdrs</span></a>
            <a href="https://www.earningswhispers.com/" class="link-item color-green"><i class="ti ti-chart-area-line"></i><span>earnings</span></a>
            <a href="https://www.reddit.com/r/wallstreetbets/" class="link-item color-yellow"><i class="ti ti-users"></i><span>wallstreet.bets</span></a>
            <!-- Column 4 -->
            <a href="https://start.duckduckgo.com" class="link-item color-pink"><i class="ti ti-layout-dashboard"></i><span>start.page</span></a>
            <a href="https://www.reddit.com/r/desktops/" class="link-item color-pink"><i class="ti ti-device-desktop"></i><span>desktops</span></a>
            <a href="https://monkeytype.com/" class="link-item color-yellow"><i class="ti ti-keyboard"></i><span>monkeytype</span></a>
            <a href="https://musicforprogramming.net/" class="link-item color-pink"><i class="ti ti-music"></i><span>music.for.prog</span></a>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ⚙️ CONFIGURATION ---
            const config = {
                OPENWEATHER_API_KEY: '5281bd82fb3e9d7592c03a6c682de959', // <-- IMPORTANT: REPLACE THIS
                LATITUDE: -6.430628803311382,  // <-- REPLACE with your latitude
                LONGITUDE: 106.76004629410808, // <-- REPLACE with your longitude
                UNITS: 'metric' // 'metric' for Celsius, 'imperial' for Fahrenheit
            };

            // --- ELEMENTS ---
            const clockElement = document.getElementById('clock');
            const dateElement = document.getElementById('date');
            const weatherIconElement = document.getElementById('weather-icon');
            const weatherTextElement = document.getElementById('weather-text');
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');

            // --- CLOCK & DATE ---
            function updateTime() {
                const now = new Date();
                const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
                clockElement.textContent = now.toLocaleTimeString('en-US', timeOptions);
                const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                dateElement.textContent = now.toLocaleDateString('en-US', dateOptions);
            }

            // --- WEATHER ---
            // ** UPDATED **: New mapping for the "Weather Icons" library
            const weatherIconMap = {
                '01d': 'wi-day-sunny', '01n': 'wi-night-clear',
                '02d': 'wi-day-cloudy', '02n': 'wi-night-alt-cloudy',
                '03d': 'wi-cloud', '03n': 'wi-cloud',
                '04d': 'wi-cloudy', '04n': 'wi-cloudy',
                '09d': 'wi-showers', '09n': 'wi-showers',
                '10d': 'wi-day-rain', '10n': 'wi-night-alt-rain',
                '11d': 'wi-thunderstorm', '11n': 'wi-thunderstorm',
                '13d': 'wi-snow', '13n': 'wi-snow',
                '50d': 'wi-fog', '50n': 'wi-fog',
            };

            async function fetchWeather() {
                if (config.OPENWEATHER_API_KEY === 'YOUR_OPENWEATHER_API_KEY') {
                    weatherTextElement.textContent = 'Add API Key';
                    weatherIconElement.className = 'wi wi-alert-triangle'; // Updated icon
                    return;
                }
                const url = `https://api.openweathermap.org/data/2.5/weather?lat=${config.LATITUDE}&lon=${config.LONGITUDE}&appid=${config.OPENWEATHER_API_KEY}&units=${config.UNITS}`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`Weather API Error: ${response.statusText}`);
                    const data = await response.json();
                    
                    const temp = Math.round(data.main.temp);
                    const description = data.weather[0].description;
                    const iconCode = data.weather[0].icon;
                    const tempUnit = config.UNITS === 'metric' ? '°C' : '°F';
                    
                    const iconClass = weatherIconMap[iconCode] || 'wi-na';
                    weatherIconElement.className = `wi ${iconClass}`;
                    weatherTextElement.textContent = `${temp}${tempUnit} ${description}`;
                } catch (error) {
                    console.error('Failed to fetch weather:', error);
                    weatherTextElement.textContent = 'Weather unavailable';
                    weatherIconElement.className = 'wi wi-alien'; // Updated icon
                }
            }
            
            // --- SEARCH ---
            function setupSearch() {
                searchInput.focus();
                searchInput.value = '';
            }

            // --- INITIALIZATION ---
            updateTime();
            setInterval(updateTime, 1000);
            fetchWeather();
            setInterval(fetchWeather, 30 * 60 * 1000); 
            setupSearch();
        });
    </script>

</body>
</html>
